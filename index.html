    <style>
      :root {
        --tg-bg: #ffffff;
        --tg-text: #000000;
        --tg-hint: #999999;
        --tg-link: #2481cc;
        --tg-button: #2481cc;
        --tg-button-text: #ffffff;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--tg-bg, #ffffff);
        color: var(--tg-text, #000000);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* TWA Theme Sync */
      .bg-tg-theme { background-color: var(--tg-theme-bg-color, #ffffff); }
      .text-tg-theme { color: var(--tg-theme-text-color, #000000); }
      .bg-tg-secondary { background-color: var(--tg-theme-secondary-bg-color, #f5f5f5); }
      
      .animate-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
